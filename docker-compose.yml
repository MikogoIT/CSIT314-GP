services:
  # MongoDB Database (使用云端数据库，本地MongoDB已禁用)
  mongodb:
    image: mongo:6.0
    container_name: csit314-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: csit314
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - csit314-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test -u ${MONGO_ROOT_USER:-admin} -p ${MONGO_ROOT_PASSWORD:-password} --authenticationDatabase admin --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: csit314-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 5000
      # 使用 MongoDB Atlas 云端数据库
      MONGODB_URI: mongodb+srv://admin:msl201215@csit314.9j8jcrg.mongodb.net/csr-volunteer?retryWrites=true&w=majority&appName=CSIT314
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - csit314-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: /api
    container_name: csit314-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - csit314-network

networks:
  csit314-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
