name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write

jobs:
  # Frontend CI Job
  frontend-ci:
    name: Frontend Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci || npm install
        else
          npm install
        fi
    
    - name: Run ESLint
      run: npm run lint --if-present || echo "No lint script found, skipping..."
    
    - name: Run frontend tests
      run: npx react-scripts test --watchAll=false --passWithNoTests
      env:
        CI: true
    
    - name: Build frontend
      run: npx react-scripts build
      env:
        CI: false
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: build/
        retention-days: 7

  # Backend CI Job
  backend-ci:
    name: Backend Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Run backend linting
      working-directory: ./backend
      run: npm run lint --if-present || echo "No lint script found, skipping..."
    
    - name: Run backend tests
      working-directory: ./backend
      run: npm test --if-present || echo "No test script found, skipping..."
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/csit314-test
        JWT_SECRET: test-secret-key-for-ci
    
    - name: Check backend startup
      working-directory: ./backend
      run: |
        timeout 10 node server.js &
        sleep 5
        curl -f http://localhost:5000/api/health || echo "Health check endpoint not found"
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/csit314-test
        JWT_SECRET: test-secret-key-for-ci
        PORT: 5000

  # Security Scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Run npm audit (Frontend)
      run: |
        npm audit --audit-level=moderate || true
        echo "Frontend audit completed"
    
    - name: Run npm audit (Backend)
      working-directory: ./backend
      run: |
        npm audit --audit-level=moderate || true
        echo "Backend audit completed"
    
    - name: OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'CSIT314-GP'
        path: '.'
        format: 'HTML'
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: reports/
      if: always()

  # Code Quality Analysis
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run code complexity analysis
      run: |
        echo "Analyzing code complexity..."
        find src -name "*.js" -o -name "*.jsx" | wc -l
        echo "Total JavaScript/JSX files counted"
      continue-on-error: true

  # Integration Test
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Install dependencies
      run: |
        npm ci
        cd backend && npm ci
    
    - name: Setup test database
      run: |
        cd backend
        node generate-test-data.js || echo "Test data generation completed"
      env:
        MONGODB_URI: mongodb://localhost:27017/csit314-integration-test
        NODE_ENV: test
    
    - name: Run integration tests
      run: |
        echo "Starting backend server..."
        cd backend
        node server.js &
        BACKEND_PID=$!
        sleep 5
        
        echo "Running integration tests..."
        npm test --if-present || echo "No integration tests configured"
        
        kill $BACKEND_PID || true
      env:
        MONGODB_URI: mongodb://localhost:27017/csit314-integration-test
        JWT_SECRET: test-secret-key
        PORT: 5000
        NODE_ENV: test

  # Build Status Summary
  ci-summary:
    name: CI Pipeline Summary
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci, security-scan, code-quality, integration-test]
    if: always()
    
    steps:
    - name: Check CI status
      run: |
        echo "==================================="
        echo "CI Pipeline Execution Summary"
        echo "==================================="
        echo "Frontend CI: ${{ needs.frontend-ci.result }}"
        echo "Backend CI: ${{ needs.backend-ci.result }}"
        echo "Security Scan: ${{ needs.security-scan.result }}"
        echo "Code Quality: ${{ needs.code-quality.result }}"
        echo "Integration Tests: ${{ needs.integration-test.result }}"
        echo "==================================="
        
        if [[ "${{ needs.frontend-ci.result }}" == "failure" ]] || \
           [[ "${{ needs.backend-ci.result }}" == "failure" ]]; then
          echo "❌ CI Pipeline Failed"
          exit 1
        else
          echo "✅ CI Pipeline Passed"
        fi
