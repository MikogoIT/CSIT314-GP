name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Check PR title
      run: |
        PR_TITLE="${{ github.event.pull_request.title }}"
        echo "PR Title: $PR_TITLE"
        
        # Check if title follows conventional commits format
        if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|perf)(\(.+\))?: ]]; then
          echo "âš ï¸ PR title should follow conventional commits format"
          echo "Examples: feat: add new feature, fix: resolve bug"
        else
          echo "âœ… PR title format is correct"
        fi
    
    - name: Check PR description
      run: |
        if [ -z "${{ github.event.pull_request.body }}" ]; then
          echo "âš ï¸ Please add a description to your PR"
        else
          echo "âœ… PR has a description"
        fi
    
    - name: Check for breaking changes
      run: |
        echo "Checking for breaking changes..."
        git diff origin/${{ github.base_ref }}...HEAD --name-only | grep -E "(package.json|package-lock.json|backend/package.json)" && echo "âš ï¸ Dependency changes detected" || echo "âœ… No dependency changes"

  code-review-bot:
    name: Automated Code Review
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci || npm install
        else
          npm install
        fi
        chmod -R +x node_modules/.bin 2>/dev/null || true
    
    - name: Run linting
      run: npm run lint --if-present || echo "Linting completed"
      continue-on-error: true
    
    - name: Check file sizes
      run: |
        echo "Checking for large files..."
        find . -type f -size +1M -not -path "*/node_modules/*" -not -path "*/.git/*" || echo "No large files found"
    
    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ‘‹ Thanks for your contribution! The automated checks are running. Please ensure all tests pass before requesting a review.'
          })

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci || npm install
        else
          npm install
        fi
        chmod -R +x node_modules/.bin 2>/dev/null || true
    
    - name: Build and check size
      run: |
        node node_modules/.bin/react-scripts build
        BUILD_SIZE=$(du -sh build | cut -f1)
        echo "Build size: $BUILD_SIZE"
        echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV
    
    - name: Comment bundle size
      uses: actions/github-script@v6
      with:
        script: |
          const size = process.env.BUILD_SIZE;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ðŸ“¦ Bundle size: **${size}**`
          })
